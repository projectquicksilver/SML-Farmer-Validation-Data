<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DataVista Pro — Smart Analytics Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #06b6d4;
      --bg-main: #fafbff;
      --bg-card: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 12px rgba(99,102,241,0.08);
      --shadow-lg: 0 12px 40px rgba(99,102,241,0.12);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #fafbff 0%, #f0f4ff 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
    }

    .logo svg {
      width: 28px;
      height: 28px;
      color: white;
    }

    .brand-text h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-text p {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .stat-badge {
      background: var(--bg-main);
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .stat-badge span {
      color: var(--primary);
      font-weight: 700;
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 40px;
    }

    /* Control Panel */
    .control-panel {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
    }

    .control-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .control-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-title svg {
      width: 20px;
      height: 20px;
      color: var(--primary);
    }

    .control-row {
      display: grid;
      grid-template-columns: 2fr 1fr auto;
      gap: 12px;
      margin-bottom: 16px;
    }

    .input-group {
      position: relative;
    }

    .input-group svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--text-muted);
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 14px 12px 44px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      background: var(--bg-main);
      color: var(--text-primary);
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(99,102,241,0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: var(--bg-main);
      color: var(--text-secondary);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      background: white;
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success), #34d399);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-info {
      background: linear-gradient(135deg, var(--info), #22d3ee);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-info:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Advanced Filters Section */
    .advanced-filters {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .filter-groups {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .filter-rule {
      display: grid;
      grid-template-columns: 1fr 1fr 1.5fr auto;
      gap: 12px;
      padding: 16px;
      background: var(--bg-main);
      border-radius: 12px;
      border: 2px solid var(--border);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .filter-rule select,
    .filter-rule input {
      padding: 10px 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      background: white;
      color: var(--text-primary);
      font-weight: 500;
    }

    .filter-rule select:focus,
    .filter-rule input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      border: 2px solid var(--border);
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-icon svg {
      width: 18px;
      height: 18px;
      color: var(--text-secondary);
    }

    .btn-icon:hover {
      border-color: var(--danger);
      background: rgba(239, 68, 68, 0.05);
    }

    .btn-icon:hover svg {
      color: var(--danger);
    }

    .filter-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .active-filters {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .filter-tag {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(236,72,153,0.1));
      border: 2px solid rgba(99,102,241,0.2);
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      color: var(--primary);
      animation: slideIn 0.3s ease;
    }

    .filter-tag svg {
      width: 16px;
      height: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .filter-tag svg:hover {
      transform: rotate(90deg);
      color: var(--danger);
    }

    /* Sort Controls */
    .sort-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 16px;
      background: var(--bg-main);
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .sort-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .sort-label svg {
      width: 16px;
      height: 16px;
    }

    /* Table Card */
    .table-card {
      background: var(--bg-card);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
    }

    .table-header {
      padding: 20px 24px;
      background: linear-gradient(135deg, rgba(99,102,241,0.05), rgba(236,72,153,0.05));
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .view-options {
      display: flex;
      gap: 8px;
    }

    /* Table */
    .table-container {
      overflow-x: auto;
      max-height: 600px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--bg-main);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th {
      padding: 16px 20px;
      text-align: left;
      font-size: 12px;
      font-weight: 700;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--border);
      background: var(--bg-main);
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    th:hover {
      background: rgba(99,102,241,0.05);
    }

    th.sortable::after {
      content: '⇅';
      position: absolute;
      right: 8px;
      opacity: 0.3;
      font-size: 14px;
    }

    th.sort-asc::after {
      content: '↑';
      opacity: 1;
      color: var(--primary);
    }

    th.sort-desc::after {
      content: '↓';
      opacity: 1;
      color: var(--primary);
    }

    td {
      padding: 16px 20px;
      font-size: 14px;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border);
    }

    tbody tr {
      transition: all 0.2s ease;
    }

    tbody tr:hover {
      background: rgba(99,102,241,0.03);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    /* Pagination */
    .pagination {
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-main);
      border-top: 1px solid var(--border);
    }

    .pagination-info {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .pagination-controls {
      display: flex;
      gap: 8px;
    }

    .page-btn {
      width: 36px;
      height: 36px;
      border: 2px solid var(--border);
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .page-btn:hover:not(:disabled) {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(99,102,241,0.05);
    }

    .page-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .page-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-muted);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 20px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state p {
      color: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .control-row {
        grid-template-columns: 1fr;
      }
      .filter-rule {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 16px 20px;
      }
      
      .container {
        padding: 20px;
      }

      .header-content {
        flex-direction: column;
        gap: 16px;
      }

      .table-container {
        overflow-x: scroll;
      }
    }
  </style>
</head>

<header class="header">

      <div class="logo">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

<!-- Main Container -->
<div class="container">
  
  <!-- Control Panel -->
  <div class="control-panel">
    <div class="control-header">

      </div>

        </svg>
        <input type="text" id="searchInput" placeholder="Search across all columns..." />
      </div>

      <button class="btn btn-secondary" onclick="resetAllFilters()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

  <!-- Table Card -->
  <div class="table-card">

<script>
const CSV_URL = "https://raw.githubusercontent.com/projectquicksilver/SML-Farmer-Validation-Data/main/data.csv";

let rawData = [];
let filteredData = [];
let headers = [];
let currentPage = 1;
const rowsPerPage = 15;
let filterRules = [];
let sortColumn = '';
let sortOrder = 'asc';

// Fetch and load CSV
fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    parseCSV(text);
    initializeUI();
    renderTable();
    updateStats();
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('dataTable').style.display = 'table';
    document.getElementById('paginationSection').style.display = 'flex';
  })
  .catch(err => {
    document.getElementById('loadingState').innerHTML = `
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width:60px;height:60px;margin:0 auto 16px;color:#ef4444;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h3 style="color:#ef4444;margin-bottom:8px;">Failed to load data</h3>
      <p>Please check the CSV URL or try again later</p>
    `;
  });

function parseCSV(text) {
  const rows = text.trim().split("\n").map(row => row.split(","));
  headers = rows.shift().map(h => h.trim());
  rawData = rows.map(row => {
    let obj = {};
    headers.forEach((h, i) => obj[h] = row[i] ? row[i].trim() : "");
    return obj;
  });
  filteredData = [...rawData];
}

function initializeUI() {
  // Initialize sort dropdown
  const sortSelect = document.getElementById("sortColumn");
  headers.forEach(h => {
    const option = document.createElement("option");
    option.value = h;
    option.textContent = h;
    sortSelect.appendChild(option);
  });

  // Add first filter rule by default
  addFilterRule();
}

function toggleAdvancedFilters() {
  const advFilters = document.getElementById('advancedFilters');
  if (advFilters.style.display === 'none') {
    advFilters.style.display = 'block';
  } else {
    advFilters.style.display = 'none';
  }
}

function addFilterRule() {
  const container = document.getElementById('filterRulesContainer');
  const ruleId = Date.now();
  
  const ruleDiv = document.createElement('div');
  ruleDiv.className = 'filter-rule';
  ruleDiv.id = `rule-${ruleId}`;
  
  const columnSelect = document.createElement('select');
  columnSelect.className = 'rule-column';
  const defaultOption = document.createElement('option');
  defaultOption.value = '';
  defaultOption.textContent = 'Select Column';
  columnSelect.appendChild(defaultOption);
  
  headers.forEach(h => {
    const option = document.createElement('option');
    option.value = h;
    option.textContent = h;
    columnSelect.appendChild(option);
  });
  
  const operatorSelect = document.createElement('select');
  operatorSelect.className = 'rule-operator';
  const operators = [
    { value: 'contains', label: 'Contains' },
    { value: 'equals', label: 'Equals' },
    { value: 'starts', label: 'Starts With' },
    { value: 'ends', label: 'Ends With' },
    { value: 'greater', label: 'Greater Than' },
    { value: 'less', label: 'Less Than' },
    { value: 'not_empty', label: 'Not Empty' },
    { value: 'empty', label: 'Is Empty' }
  ];
  
  operators.forEach(op => {
    const option = document.createElement('option');
    option.value = op.value;
    option.textContent = op.label;
    operatorSelect.appendChild(option);
  });
  
  const valueInput = document.createElement('input');
  valueInput.type = 'text';
  valueInput.className = 'rule-value';
  valueInput.placeholder = 'Filter value...';
  
  const removeBtn = document.createElement('button');
  removeBtn.className = 'btn-icon';
  removeBtn.innerHTML = `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
  </svg>`;
  removeBtn.onclick = () => removeFilterRule(ruleId);
  
  ruleDiv.appendChild(columnSelect);
  ruleDiv.appendChild(operatorSelect);
  ruleDiv.appendChild(valueInput);
  ruleDiv.appendChild(removeBtn);
  
  container.appendChild(ruleDiv);
}

function removeFilterRule(ruleId) {
  const rule = document.getElementById(`rule-${ruleId}`);
  if (rule) {
    rule.remove();
  }
}

function applyAdvancedFilters() {
  const rules = document.querySelectorAll('.filter-rule');
  filterRules = [];
  
  rules.forEach(rule => {
    const column = rule.querySelector('.rule-column').value;
    const operator = rule.querySelector('.rule-operator').value;
    const value = rule.querySelector('.rule-value').value;
    
    if (column && (operator === 'not_empty' || operator === 'empty' || value)) {
      filterRules.push({ column, operator, value: value.toLowerCase() });
    }
  });
  
  applyAllFilters();
  updateActiveFilters();
}

function applyAllFilters() {
  const searchValue = document.getElementById('searchInput').value.toLowerCase();
  
  filteredData = rawData.filter(row => {
    // Apply search filter
    if (searchValue) {
      const matchesSearch = Object.values(row).some(v => 
        v?.toLowerCase().includes(searchValue)
      );
      if (!matchesSearch) return false;
    }
    
    // Apply advanced filter rules
    for (let rule of filterRules) {
      const cellValue = (row[rule.column] || '').toLowerCase();
      
      switch (rule.operator) {
        case 'contains':
          if (!cellValue.includes(rule.value)) return false;
          break;
        case 'equals':
          if (cellValue !== rule.value) return false;
          break;
        case 'starts':
          if (!cellValue.startsWith(rule.value)) return false;
          break;
        case 'ends':
          if (!cellValue.endsWith(rule.value)) return false;
          break;
        case 'greater':
          if (parseFloat(cellValue) <= parseFloat(rule.value)) return false;
          break;
        case 'less':
          if (parseFloat(cellValue) >= parseFloat(rule.value)) return false;
          break;
        case 'not_empty':
          if (!cellValue) return false;
          break;
        case 'empty':
          if (cellValue) return false;
          break;
      }
    }
    
    return true;
  });
  
  // Apply sorting
  if (sortColumn) {
    filteredData.sort((a, b) => {
      const aVal = a[sortColumn] || '';
      const bVal = b[sortColumn] || '';
      
      // Try numeric comparison first
      const aNum = parseFloat(aVal);
      const bNum = parseFloat(bVal);
      
      if (!isNaN(aNum) && !isNaN(bNum)) {
        return sortOrder === 'asc' ? aNum - bNum : bNum - aNum;
      }
      
      // Fall back to string comparison
      const comparison = aVal.localeCompare(bVal);
      return sortOrder === 'asc' ? comparison : -comparison;
    });
  }
  
  currentPage = 1;
  renderTable();
  updateStats();
}

function updateActiveFilters() {
  const container = document.getElementById('activeFiltersContainer');
  container.innerHTML = '';
  
  filterRules.forEach((rule, index) => {
    const tag = document.createElement('div');
    tag.className = 'filter-tag';
    
    let displayValue = rule.value;
    if (rule.operator === 'not_empty') displayValue = 'has value';
    if (rule.operator === 'empty') displayValue = 'is empty';
    
    tag.innerHTML = `
      <strong>${rule.column}</strong> ${rule.operator} "${displayValue}"
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" onclick="removeActiveFilter(${index})">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    `;
    
    container.appendChild(tag);
  });
}

function removeActiveFilter(index) {
  filterRules.splice(index, 1);
  applyAllFilters();
  updateActiveFilters();
}

function applySorting() {
  sortColumn = document.getElementById('sortColumn').value;
  sortOrder = document.getElementById('sortOrder').value;
  applyAllFilters();
}

function resetAllFilters() {
  filteredData = [...rawData];
  document.getElementById('searchInput').value = '';
  document.getElementById('sortColumn').value = '';
  filterRules = [];
  sortColumn = '';
  currentPage = 1;
  
  // Clear advanced filter rules
  document.getElementById('filterRulesContainer').innerHTML = '';
  addFilterRule();
  
  updateActiveFilters();
  renderTable();
  updateStats();
}

function renderTable() {
  const table = document.getElementById("dataTable");
  const emptyState = document.getElementById("emptyState");
  
  if (filteredData.length === 0) {
    table.style.display = 'none';
    emptyState.style.display = 'block';
    document.getElementById('paginationSection').style.display = 'none';
    return;
  }

  table.style.display = 'table';
  emptyState.style.display = 'none';
  document.getElementById('paginationSection').style.display = 'flex';
  
  table.innerHTML = "";

  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const pageData = filteredData.slice(start, end);

  const thead = document.createElement("thead");
  const headRow = document.createElement("tr");

  headers.forEach(h => {
    const th = document.createElement("th");
    th.textContent = h;
    th.className = 'sortable';
    th.onclick = () => {
      document.getElementById('sortColumn').value = h;
      if (sortColumn === h) {
        sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
        document.getElementById('sortOrder').value = sortOrder;
      } else {
        sortColumn = h;
        sortOrder = 'asc';
        document.getElementById('sortColumn').value = h;
        document.getElementById('sortOrder').value = 'asc';
      }
      applySorting();
    };
    
    if (sortColumn === h) {
      th.classList.add(sortOrder === 'asc' ? 'sort-asc' : 'sort-desc');
    }
    
    headRow.appendChild(th);
  });

  thead.appendChild(headRow);
  table.appendChild(thead);

  const tbody = document.createElement("tbody");

  pageData.forEach(row => {
    const tr = document.createElement("tr");
    headers.forEach(h => {
      const td = document.createElement("td");
      td.textContent = row[h] || "—";
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  table.appendChild(tbody);

  updatePagination();
}

function updatePagination() {
  const totalPages = Math.ceil(filteredData.length / rowsPerPage);
  const start = (currentPage - 1) * rowsPerPage + 1;
  const end = Math.min(currentPage * rowsPerPage, filteredData.length);
  
  document.getElementById("pageInfo").textContent = 
    `Showing ${start}-${end} of ${filteredData.length} records`;
  
  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = currentPage === totalPages;
}

function updateStats() {
  document.getElementById("totalRows").textContent = rawData.length;
  document.getElementById("filteredRows").textContent = filteredData.length;
}

document.getElementById("searchInput").addEventListener("input", e => {
  applyAllFilters();
});

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    renderTable();
  }
}

function nextPage() {
  const totalPages = Math.ceil(filteredData.length / rowsPerPage);
  if (currentPage < totalPages) {
    currentPage++;
    renderTable();
  }
}

function downloadCSV() {
  let csv = headers.join(",") + "\n";
  filteredData.forEach(row => {
    csv += headers.map(h => `"${row[h] || ""}"`).join(",") + "\n";
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = `datavista_export_${new Date().toISOString().split('T')[0]}.csv`;
  a.click();
  URL.revokeObjectURL(url);
}
